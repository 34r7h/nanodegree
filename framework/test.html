<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Framework Test Page</title>

	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="grid">

			<div class="col-8">8 col</div>
		</div>
		<div class="row">
			<div class="col-5">5 col</div>

		<div class="row">
			<div class="col-6">6 col</div>
			<div class="col-6">6 col</div>
		</div>

	<div class="grid">

		<div class="row">
			<div class="col c1">1 col</div>
			<div class="col c14">14 col</div>
		</div>

			<div class="col c5">5 col</div>

			<div class="col c6">6 col</div>
			<div class="col c9">9 col</div>
		</div>
		<div class="row">
			<div class="col c7">7 col</div>
			<div class="col c8">8 col</div>
		</div>

			<div class="col c1-half">1/2 col</div>

			<div class="col c1-half">1/2 col</div>
			<div class="col c1">2 col</div>
			<div class="col c5">5 col</div>
			<div class="col c8">8 col</div>
			<div class="col c1-half">1/2 col</div>

		</div>
